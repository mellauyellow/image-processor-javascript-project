<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Processor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="./application.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  </head>
  <body>
    <div id="dropbox">
      Drag and drop a file into this box that you would like to edit.
    </div>
    <div class="tool">
      <div class="dynamic-canvas">
        <div class="spinner-filters">
          <div class="sk-fading-circle">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
          </div>
        </div>
        <div class="download-processing">
          <h3>
            The image is currently processing and your download should start shortly.
            <div class="spinner-dots">
              <div class="bounce1"></div>
              <div class="bounce2"></div>
              <div class="bounce3"></div>
            </div>
          </h3>
        </div>
        <div class="start-over">
          <div class="start-over-content">
            <h3>Would you like to start over?</h3>
            <div class="start-over-buttons">
              <button type="button" name="button" class="new-image-button">New image</button>
              <button type="button" name="button" class="same-image-button">Same image</button>
            </div>
          </div>
        </div>
      </div>
      <div class="all-buttons">
        <div class="filters">
        </div>
        <div class="utilities">
        </div>
      </div>
    </div>
  </body>
</html>
